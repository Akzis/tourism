{% extends 'base.html' %}

{% block page %}


  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="container text-center">
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
{% endwith %}


<div class="container d-flex justify-content-center align-items-center" style="height: 55vh;">
    <div class="row row-cols-1">
        <div class="col text-center">
            <div class="container">
                <form class="cardy" action="" method="post">
                    <a class="login">Log in</a>
                    <div class="inputBox">
                        <input class="username input"  id="username" name="username" required>
                        <span class="user">Username</span>
                    </div>

                    <div class="inputBox">
                        <input class="password input"  id="password" name="password" required>
                        <span>Password</span>
                    </div>

                    <button class="enter" type="submit">Enter</button>
                    <p class="signup-link">
                        No account?
                        <a href="/register">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
